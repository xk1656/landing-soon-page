<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left-side">
      <div class="show-case">
        <div class="landing-info">
          <img src="images/logo.svg" alt="" class="logo">
          <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="background mobile">
          <h2><span>WE'RE</span>
            <br>
            COMING
            <br>
            SOON</h2>

          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form">
            <input class='email' name='email' placeholder="Email Address" type="email">
            <img class="error-icon" src="./images/icon-error.svg" alt="error">
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow">
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
    </div>
    <div class="right-side"></div>
  </div>



</body>

<script src="./script.js"></script>

</html>
